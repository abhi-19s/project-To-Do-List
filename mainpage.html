<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <head>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="logo.jpeg" type="image/icon type">
</head>
<body>
    <h1>Chase your deadlines</h1>
    <h2 id="greeting"></h2>
    <nav>
        <ul>
            <li>
                <a href="#" class="logo">
                    <img src="logo.jpeg" alt="">
                    <span class="nav-item"></span>
                </a>
            </li>
            <li><a href="#">
                <i class="home"></i>
                <span class="nav-item">Home</span>
            </a></li>
            <li><a href="#" onclick="gotopage(1)">
                <i class="user"></i>
                <span class="nav-item">My Tasks</span>
            </a></li>
            <li id="myListsOption">
                <a href="#">
                    <i class="fas fa-list"></i>
                    <span class="nav-item" onclick="toggleListOptions()">My Lists</span>
                </a>
                <ul id="dynamicList"></ul>
            </li>
        </ul>
        <div id="listOptions" style="display: none;">
            <input type="text" id="listInput" placeholder="Enter List Name">
            <button onclick="addNewList()">Add List</button>
        </div>
    </nav>
    <script>function gotopage(page){
        if(page==1){
            window.location.href='tasks.html'
        }
    }
    function getGreeting() {
            const today = new Date();
            const hour = today.getHours();
            const day = today.toLocaleDateString(undefined, { weekday: 'long' });
            const date = today.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
            let greeting = '';

            if (hour >= 5 && hour < 12) {
                greeting = 'Good morning';
            } else if (hour >= 12 && hour < 18) {
                greeting = 'Good afternoon';
            } else {
                greeting = 'Good evening';
            }
            document.getElementById('greeting').innerText = `${greeting}, User. Today is ${day}, ${date}.`;
        }

        getGreeting();

        function toggleListOptions() {
            var listOptions = document.getElementById('listOptions');
            listOptions.style.display = listOptions.style.display === 'none' || listOptions.style.display === '' ? 'block' : 'none';
        }

        function addNewList() {
            var listName = document.getElementById('listInput').value;

            if (listName.trim() !== '') {
                var dynamicList = document.getElementById('dynamicList');

                var newList = document.createElement('li');
                newList.innerHTML = '<a href="#"><i class="fas fa-list"></i><span class="nav-item">' + listName + '</span></a>' +
                                    '<button onclick="removeList(this)">Remove</button>';

                dynamicList.appendChild(newList);
                document.getElementById('listInput').value = '';
                document.getElementById('listOptions').style.display = 'none';
            }
        }
        function removeList(button) {
            var listItem = button.parentNode;
            listItem.parentNode.removeChild(listItem);
        }
  </script>
</body>
</html>
